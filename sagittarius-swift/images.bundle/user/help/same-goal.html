  <body>
    <h2>
    球员总积分相同时怎么办？
    </h2>
    <section>
      <p>
        当玩家所选球员总积分相同的情况下，按以下规则排序：
      </p>
      <p>
        A：积分相同的情况下，依次对比所选阵容最高积分的球员，高者获胜；
      </p>
      <p>
        B：如所选阵容球员积分对比完全一致，则按最后修改或提交阵容的时间，较早提交的玩家获胜。
      </p>
    </section>
