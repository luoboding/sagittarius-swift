<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>orange red</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  </head>
  <style media="screen">
    body{
      font-size: 14px;
      background-color: #071727;
      color: #FFF;
    }
    body h3{
      font-size: 16px;
    }
    body h2{
      font-size: 18px;
    }
    img{
      width: 100%;
    }
    section{
      margin-bottom: 20px;
    }
  </style>
  <body>
    <h2>
      如何开始游戏
    </h2>
    <section>
      <h3>
        第一步选择赛事，加入竞赛
      </h3>
      <p>
      在赛事大厅竞赛列表选择你想加入的竞赛（除免费竞赛外，参加竞
      </p>
      <div class="">
        <img src="./images/introduce/p1.jpg" alt=""/>
      </div>

    </section>
    <section>
      <h3>
        第二步 挑选球员，提交阵容
      </h3>
      <p>
        点击绿色“+”添加球员（点击红色“-”号删除已选球员），点击球员头像查看球员资料。
      </p>
      <div class="">
        <img src="./images/introduce/p2.jpg" alt=""/>
      </div>
      <p>
        在60000薪资帽内选择9名球员，最后点击“提交阵容”，等待竞赛开赛。
      </p>
      <div class="">
        <img src="./images/introduce/p3.jpg" alt="" />
      </div>
    </section>

    <section>
      <h3>
        第三步 等待开赛，追踪得分和排名
      </h3>
      <p>
        竞赛开始后，在“我的赛事”查看球员表现和排名，竞赛结束后依照排名获得丰厚奖金。
      </p>
      <div class="">
        <img src="./images/introduce/p4.jpg" alt="" />
      </div>
    </section>

</html>
