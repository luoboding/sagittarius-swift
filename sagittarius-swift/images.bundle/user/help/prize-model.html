<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>orange red</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  </head>
  <style media="screen">
    body{
      font-size: 14px;
      background-color: #071727;
      color: #FFF;
    }
    body h3{
      font-size: 16px;
    }
    body h2{
      font-size: 18px;
    }
    section{
      margin-bottom: 20px;
    }
    img{
      width: 100%;
    }
  </style>
  <body>
    <h2>
      不同的奖金模式有什么区别？
    </h2>
    <section>
      <p>
        球探汇是公平的竞赛，赛事奖金由玩家的入场资金累积而来。绝大部分奖金将由获胜者按照规则领取，球探汇会提取一小部分入场金作为基本运营资金。根据不同的奖金分配模式，会有冠军获奖、前三获奖、半数获奖等形式。
        <div class="">
          <img style='width: 318px; height: 70px;' src="./images/introduce/p5.png" alt="" />
        </div>
      </p>
    </section>

    <section>
      <p>
        冠军获奖：第一名获得100%奖励。
      </p>
      <p>
        前三获奖：第一名获得50%，第二名获得30%，第三名获得20%。
      </p>
      <p>
        半数获奖：排名前50%的玩家平均分得房间总奖金。当玩家总数为单数时，取一半接近较少的偶数。如房间共9位玩家，则前4名获奖。
      </p>
      <p>
        无  奖  金：免费房间
      </p>
      <p>
        备注：在竞赛中，玩家必须符合平台相关条款规定，违规玩家将被取消比赛资格，所获奖金将没收。
      </p>
    </section>
  </body>
</html>
