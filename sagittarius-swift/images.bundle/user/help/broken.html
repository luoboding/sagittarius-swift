<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>orange red</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  </head>
  <style media="screen">
    body{
      font-size: 14px;
      background-color: #071727;
      color: #FFF;
    }
    body h3{
      font-size: 16px;
    }
    body h2{
      font-size: 18px;
    }
    img{
      width: 100%;
    }
    section{
      margin-bottom: 20px;
    }
  </style>
  <body>
    <h2>实际赛事被中断或延期了，积分计算如何计算？</h2>
    <section>
      <p>
        球探汇会每天从官方数据库同步赛程及球员信息，但仍可能存在赛程与实际不符的情况，如遇到突发情况，将按以下方式处理：
      </p>
      <p>
        A. 未开打的赛事如遇延期或中止，球员没表现所 以不计分。建议您在比赛开始半小时前及时修改阵容，避免选择延期或中止的比赛中的球员。
      </p>
      <p>
        B. 已开打的赛事如遇延期或中止，只计算球员当天的表现来计分。
      </p>
    </section>
  </body>
</html>
