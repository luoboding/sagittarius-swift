  <body>
    <h3>为什么我参与的竞赛被取消？</h3>
    <section>
      <p>
        当竞赛中只存在一场比赛，并由于特殊情况延期或取消；或当人数未达到最低标准时，竞赛房间将被迫关闭，入场金将退还给玩家。房间最低人数取决于您选择的奖励分配方式，房间人数需大于等于奖励分配人数。
      </p>
      <p>
        冠军获奖：2或2人以上
      </p>
      <p>
        前三获奖：5或5人以上
      </p>
      <p>
        半数获奖：2人或2人以上
      </p>
      <p>
        同时，球探汇有权取消任何未完成的竞赛。出现这种情况通常是由于服务器或者体育赛事异常导致的。
      </p>
    </section>
